<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trails of Tucana / Тропы Туканы</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<div class="col-lg-8 mx-auto p-2">
<header class="d-flex justify-content-center pb-3 mb-2 border-bottom">
<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
  <span class="fs-4">Trails of Tucana</span>
</a>
</header>
</div>

<body>
<div class="container">
<form method="POST" class="text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-xxl-2">
            <img src="{{ cardimg1 }}"/>
            <h5>{{ card1 }}</h5>
        </div>
        <div class="col-xxl-2">
            <img src="{{ cardimg2 }}"/>
            <h5>{{ card2 }}</h5>
        </div>
    </div>
    <input class="btn btn-primary " type="submit" name="play" value='{{ play }}'>
</form>
    <div class="row-col-6 pt-3 text-left justify-content-center align-items-center">
        <h4 class="text-center">История раунда</h4>
        {% for h in history %}
                <img class="pb-2" src="{{ h }}"/>
        {% endfor %}
    </div>
</div>

<footer class="border-top text-center">
      <small class="d-block mb-3 text-muted">familoff &copy; 2022</small>
</footer>
  </body>
</html>
